<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/45059b90ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                 <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                 </div>
                 <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                 </div>
            </nav>
            <img src="externals/468-thumbnail.png" class="song-img">
            <h1>Kabhi jo baadal barse</h1>
            <p>Arjit Singh</p>
            
            <!-- <audio controls id="song"> -->
            <audio  id="song">
                <source src="externals/Kabhi Jo Baadal Barse Jackpot 128 Kbps.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                  <div><i class="fa-solid fa-backward"></i></div>
                  <div onclick="playPause()"><i class="fa-solid fa-play" id = "ctrlIcon"></i></div>
                  <div><i class="fa-solid fa-forward"></i></div>
                
            </div>
        </div>
    </div>
<script>
     let progress = document.getElementById("progress");
     let song = document.getElementById("song");
     let ctrlIcon = document.getElementById("ctrlIcon");

     song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
     
     }
     function playPause(){
        if(ctrlIcon.classList.contains("fa-pause")){
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
        }
        else{
            song.play();
            ctrlIcon.classList.remove("fa-play");
            ctrlIcon.classList.add("fa-pause");
        }
     }
     if(song.play)
     {
        setInterval(()=>{
            progress.value = song.currentTime;
        },200);
     }
     progress.onchange = function(){
        song.play();
        song.currentTime = progress.value;
        ctrlIcon.classList.remove("fa-play");
        ctrlIcon.classList.add("fa-pause");
     }
</script>
</body>
</html>
